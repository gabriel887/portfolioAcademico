<!DOCTYPE html>
<html>
<head>
    <title>Esconder divs entre setaCimaHide e setaBaixoHide, incluindo a setaBaixoHide</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="setaCimaHide">Seta Cima Hide</div>
    <div>Div 1</div>
    <div>Div 2</div>
    <div class="outraClasse">Outra Div</div>
    <div>Div 3</div>
    <div class="setaBaixoHide">Seta Baixo Hide</div>
    <div>Div 4</div>
    <div class="setaCimaHide">Seta Cima Hide</div>
    <div>Div 5</div>
    <div>Div 6</div>
    <div class="setaBaixoHide">Seta Baixo Hide</div>

    <script>
        $(document).ready(function () {
            $(".setaCimaHide").click(function () {
                var $startDiv = $(this);
                var $endDiv = $startDiv.nextAll('.setaBaixoHide:first');
                $startDiv.nextUntil($endDiv).add($endDiv).hide();
            });
        });
    </script>
</body>
</html>
